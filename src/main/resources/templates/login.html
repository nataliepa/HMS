<!DOCTYPE html>
<html th:lang="en" lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hardware Management System</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}"/>
    <base href="/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/header.css}"/>
</head>



<!--<body th:style="'background-image:url(' + @{/img/login-bg.png} + '); background-repeat: repeat; background-size: cover;'" onload="clock()">-->
<body th:style="'display: flex;flex-direction: column;justify-content: space-between;min-height: 100vh;'">
<header>
    <nav class="py-2 bg-dark border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                    <span class="nav-link link-light px-2">Hardware Management System</span>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container px-4 py-5" style="width: 25rem;">
    <div class="card mb-5">
        <div class="card-body">
            <form class="form-login row g-3" th:action="@{/login}" method="post" id="formLogin">
                <h2 class="form-login-heading">Feel Good Inc.</h2>
                <h4>Hardware Management System</h4>
                <div class="login-wrap">
                    <br>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" style="text-align: center">Your username/password was incorrect</div>
                    </div>
                    <div th:if="${param.logout}"   id="logoutmsg">
                        <div class="alert alert-info" style="background-color:orange;  color: black; text-align: center">
                            You are successfully logged out.
                        </div>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input class="form-control"  type="text" id="username" name="username" style="text-align: center"
                           placeholder="Username" required="required">
                    <br>
                    <input class="form-control"  type="password" id="password" name="password" style="text-align: center"
                           placeholder="Password" required="required">

                    <br>
                    <button class="btn btn-dark btn-block" style="border-radius: 10px; width: 100%" type="submit" required="required">Log in</button>
                    <hr>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="py-4 bg-dark border-top d-flex flex-row justify-content-around align-items-end">
    <p class="link-light no-margin"><small>Copyright 2023-2027</small></p>
</footer>


<script type="text/javascript" th:src="@{/js/jquery.js}"></script>

<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>



<script type="text/javascript" th:src="@{/js/jquery.backstretch.min.js}"></script>
<script type="text/javascript" th:src="@{/js/clock.js}"></script>




</body>
</html>
